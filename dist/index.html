<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,600" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/mycss.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/mycss.css">
    <script src="./js/bundle.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="icon" href="img/icon.png">
    <title>Redirects Files Generator | SolarWinds | Akamai</title>
</head>
<body class="">
    <div class="container-fluid header">
        <div style="padding-top: 100px;" class="row">
            <div class="col-sm-6">
               <ul class="anchor-list">
                   <li><a href="#redirect-description-anchor">Description</a> | </li>
                   <li><a href="#urlsa-redirect-anchor">URLs A</a> | </li>
                   <li><a href="#urlsb-redirect-anchor">URLs B</a> | </li>
                   <li><a href="#result-table-anchor">Result</a></li>
               </ul>
            </div>
            <div class="col-sm-6">
                <div class="buttons">
                    <button type="button" class="btn btn-success" id="generate-btn" disabled>Generate</button>
                    <button type="button" class="btn btn-info" id="clear-btn">Clear</button>
                </div>
            </div>
        </div>
        
    </div>
    <div class="container-fluid">
        <div class="main">
            <div class="row">
                <div class="col-sm-3">
                    <div>
                        <label id="redirect-description-anchor" for="redirect-description">Description</label>
                        <input type="text" class="form-control" placeholder="Description" id="redirect-description">
                    </div>
                    <div>
                        <label for="redirect-domain">Domain</label>
                        <select class="form-control" name="" id="redirect-domain">
                            
                        </select>
                    </div>
                    <div>
                        <label for="redirect-type">Redirect Type</label>
                        <select class="form-control" name="" id="redirect-type">
                            <!--<option></option>-->
                        </select>
                    </div>
                </div>
                <div class="col-sm-9">
                    <div class=" row">
                        <div class="col-sm-12">
                            <label id="urlsa-redirect-anchor" for="urlsa-redirect">From</label>
                            <textarea id="urlsa-redirect" name="" cols="30" rows="10" class="form-control" placeholder="From"></textarea>
                        </div>
                        <div class="col-sm-12">
                            <label id="urlsb-redirect-anchor" for="urlsb-redrect">To</label>
                            <textarea id="urlsb-redirect" name="" cols="30" rows="10" class="form-control" placeholder="To"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div id="result-table" class="result-table col-sm-12">
                    <div style="text-align: center;">
                        <h2 id="result-table-anchor">Result</h2>
                    </div>
                    <div id="table-container">
                        <table class="table">
                            <tr><th>From</th><th>To</th><th>Code</th><th>Query String</th></tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid footer">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <a target="_blank" href="https://www.linkedin.com/in/daniel-mora-ulloa/"><img src="img/social-linkedin-circle-512.webp" alt="linkedin-logo"></a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
