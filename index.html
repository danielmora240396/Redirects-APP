<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/mycss.css">
    <link rel="stylesheet" href="css/mycss-dark.css">
    <script src="js/dist/jquery-3.5.1.slim.min.js"></script>
    <script src="js/data.js"></script>
    <script src="js/event.js"></script>
    <script src="js/function.js"></script>
    <script src="js/errors.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="icon" href="img/icon.png">
    <title>Redirects Files Generator | SolarWinds | Akamai</title>
</head>
<body class="light">
<span id="header">
    <!--header goes here-->
</span>
<div class="container-fluid" id="main-div">
    <div class="row">
        <div class="col-sm-3">
            <div id="" class="row">
                <div class="col-sm-12">
                    <a id="ticket-anchor" href="#"></a>
                    <strong><label for="description">Description</label></strong>
                    <input placeholder="Description" class="form-control" id="description" type="text">
                </div>
                <div class="col-sm-12">
                    <strong><label for="drop-host">Host</label></strong>
                    <select class="form-control" name="" id="drop-host"></select>
                </div>
            </div>
            <div class="alternative-buttons">
                <div class="">
                    <input id="generate-btn" class="form-control primary-btn" type="button" value="Generate" disabled>
                </div>
                <div class="">
                    <input id="clean-btn" class="form-control primary-btn" type="button" value="Clear">
                </div>
            </div>
            <p id="error-section"></p>
        </div>
        <div class="col-sm-9">
            <div class="row">    
                <div class="col-sm-12">  
                    <div class="label-container">
                        <a id="urlsa-anchor" href="#"></a>
                        <label for="urlsa">From <span id="old-number"></span></label>
                    </div>
                    <textarea placeholder="From" id="urlsa" class="form-control" name="" id="" cols="60" rows="10"></textarea>
                </div>
                
                <div class="col-sm-12">
                    <div class="label-container">
                        <a id="urlsb-anchor" href="#"></a>
                        <label for="urlsb">To <span id="new-number"></span></label>
                    </div>
                    <textarea placeholder="To" id="urlsb" class="form-control" name="" id="" cols="30" rows="10"></textarea>
                </div>
            </div>
        </div>
    </div>
    <a id="result-anchor" href="#"></a>
    <div class="row checkbox">
        <div class="col-sm-4">
            <p id="">Host: <span id="host">TBD</span></p>
        </div>
        <div class="col-sm-4">
            <label class="checkbox">
                <input id="301" type="checkbox" value="" checked> 301 (Permanent)
            </label>
        </div>
        <div class="col-sm-4">
            <label class="checkbox">
                <input id="copy_query" type="checkbox" value="" checked> Copy Query String
            </label>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <div style="text-align: center;">
                <select style="display: none;" id="show-final-result-options" class="form-control" name="" id="" aria-placeholder="test">
                    <option value="1" selected>URLs Table</option>
                    <option value="2">WebOps ticket</option>
                    <option value="3">Web Updates ticket</option>
                </select>
            </div>
        </div>
        <div class="col-sm-12">
            <div style="overflow-x:auto" class="result">
               <table id="result" class="table table-striped">
                   
               </table>
               <p style="display: none;" id="ticket-result">

               </p>  
               <p style="display: none; font-size: 13px;" id="ticket-comment">
                test
                </p>  
            </div>
        </div>
    </div>

</div>
<span id="footer">

</span>
</div>
</body>
</html>
